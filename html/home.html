<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payo Home</title>
    <!-- Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>

    <main class="flex justify-center items-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">

                <!-- available balance -->
                <div class="stats shadow">
                    <div class="stat">
                      <div class="stat-value">$<span id="finale-amount">9400</span></div>
                      <div class="stat-desc text-center">Available Balance</div>
                    </div>
                  </div>
                  <div class="divider"></div>
                  <!-- user action button -->
                   <div>
                    <button id="add-money-btn" class="btn btn-lg">Add Money</button>
                    <button id="cash-out-btn" class="btn btn-lg">Cash Out</button>
                   </div>
                   <div class="divider"></div>
                   <!-- add money form start-->
                   <div id="add-money-container" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl ">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount of Money</span>
                        </label>
                        <input id="amount-money" type="text" placeholder="Add Money Amount" class="input input-bordered" autocomplete="off" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">PIN</span>
                        </label>
                        <input id="pin-number" type="password" placeholder="Enter PIN" class="input input-bordered" required />
                      </div>
                      <div class="form-control mt-6">
                        <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                      </div>
                    </form>
                  </div>
                  <!-- add money form end -->
                   <!-- cash out money start -->
                   <div id="cash-out-container" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl hidden">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount of Money</span>
                        </label>
                        <input id="cash-amount-money" type="text" placeholder="Cash Out Amount" class="input input-bordered" autocomplete="off" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">PIN</span>
                        </label>
                        <input id="cash-pin-number" type="password" placeholder="Enter PIN" class="input input-bordered" required />
                      </div>
                      <div class="form-control mt-6">
                        <button id="btn-cash-out" class="btn btn-primary">Cash Out</button>
                      </div>
                    </form>
                  </div>

              </div>
            </div>
          </div>
    </main>

    <script src="../js/home.js"></script>
</body>
</html>
